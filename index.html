<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="balance">
        <div>
          <h1 class="balance__title">My balance</h1>
          <p class="balance__total">$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="log" class="balance_logo" />
      </section>
      <section class="chart">
        <h2 class="chart-title">Spending - Last 7 days</h2>
        <div class="chart__container"></div>
        <div class="chart__month-data">
          <div>
            <p class="chart__month-data__header">Total this month</p>
            <p class="chart__month-data__total-value">$478.33</p>
          </div>
          <div>
            <p class="chart__month-data__percent">+2.4%</p>
            <p class="chart__month-data__last-month-txt">from last month</p>
          </div>
        </div>
      </section>
      <script src="./javascript/main.js" type="module"></script>
    </main>
    <footer class="attribution">
      Coded by <br />
      <a href="https://www.frontendmentor.io/profile/jordanheve" target="_blank">JordanHeVe</a>
    </footer>
  </body>
</html>
